name: Deploy NXUI to Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]   # your runner's labels
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # (Optional) see identity and sudo rules in the job logs
      - name: Debug whoami & sudo -l
        run: |
          whoami
          id
          sudo -n -l || true

      # Sync repo contents into /opt/nxbt
      # This deploys: gui/, scripts/, config/, src/, .github/
      # The application (gui/app.py) expects files at /opt/nxbt/
      - name: Sync files to /opt/nxbt
        run: |
          sudo -n mkdir -p /opt/nxbt
          sudo -n rsync -av --delete \
            --exclude 'gui/venv/' \
            ./ /opt/nxbt/
          # keep ownership consistent (optional)
          sudo -n chown -R root:root /opt/nxbt

      # Restart service (match EXACT path & args from sudoers)
      - name: Restart nxbt-gui service
        run: sudo -n systemctl restart nxbt-gui.service

      # Health check with a few retries
      - name: Health check
        shell: bash
        run: |
          for i in {1..10}; do
            if curl -fsS http://127.0.0.1:8080/health >/dev/null; then
              echo "OK"
              exit 0
            fi
            echo "health not ready yet ($i/10)..."
            sleep 2
          done
          echo "Health check failed"
          exit 1

      # (Optional) Tail recent service logs for visibility
      - name: Recent nxui logs
        run: sudo -n /usr/bin/journalctl -u nxbt-gui -n 200 --no-pager || true
