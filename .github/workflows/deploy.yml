name: Deploy NXUI to Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: [self-hosted, nxui]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Python sanity check
        run: |
          python3 -V
          python3 - <<'PY'
          import ast; ast.parse(open('app.py').read()); print("app.py OK")
          PY

      - name: Deploy files to /opt/nxui
        run: |
          sudo install -D -m 0755 app.py /opt/nxui/app.py
          sudo install -D -m 0644 templates/index.html /opt/nxui/templates/index.html
          sudo chown -R root:root /opt/nxui

      - name: Restart nxui service
        run: |
          sudo systemctl restart nxui
          sudo systemctl is-active --quiet nxui

      - name: Health check with retry
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/health | grep -q '"ok":true'; then
              echo "OK"; exit 0
            fi
            echo "waiting for nxuiâ€¦ ($i/30)"; sleep 1
          done
          echo "nxui failed to become healthy"
          sudo journalctl -u nxui --no-pager -n 200 || true
          exit 1
