name: Deploy NXUI to Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64, nxui]   # your runner's labels
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # (Optional) see identity and sudo rules in the job logs
      - name: Debug whoami & sudo -l
        run: |
          whoami
          id
          sudo -n -l || true

      # Deploy files to /opt/nxui (allowed in sudoers: rsync/install/mkdir/chown/cp)
      - name: Ensure target dir
        run: sudo -n /usr/bin/mkdir -p /opt/nxui

      - name: Sync files
        run: |
          sudo -n /usr/bin/rsync -av --delete \
            ./ /opt/nxui/
          # keep ownership consistent (optional)
          sudo -n /bin/chown -R root:root /opt/nxui

      # Restart service (match EXACT path & args from sudoers)
      - name: Restart nxui service
        run: sudo -n /usr/bin/systemctl restart nxui

      # Health check with a few retries
      - name: Health check
        shell: bash
        run: |
          for i in {1..10}; do
            if curl -fsS http://127.0.0.1:8080/health >/dev/null; then
              echo "OK"
              exit 0
            fi
            echo "health not ready yet ($i/10)..."
            sleep 2
          done
          echo "Health check failed"
          exit 1

      # (Optional) Tail recent service logs for visibility
      - name: Recent nxui logs
        run: sudo -n /usr/bin/journalctl -u nxui -n 200 --no-pager || true
