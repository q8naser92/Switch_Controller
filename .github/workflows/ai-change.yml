# yamllint disable rule:line-length
---
name: AI change (create PR)

"on":
  workflow_dispatch:
    inputs:
      prompt:
        description: "Describe the change you want ChatGPT to make"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  ai_edit:
    name: AI edit & open PR
    # Use your self-hosted runner labels
    runs-on: [self-hosted, Linux, ARM64, nxui]

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MODEL_ID: gpt-4.1-mini

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify OpenAI key present
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY is not set in repo secrets." >&2
            exit 1
          fi

      - name: Pack current repo for context (tar.gz â†’ base64)
        id: pack
        shell: bash
        run: |
          set -euo pipefail
          TMP=$(mktemp -d)
          tar -czf "$TMP/repo.tgz" .
          REPO_B64=$(base64 -w 0 "$TMP/repo.tgz")
          echo "repo_b64=$REPO_B64" >> "$GITHUB_OUTPUT"

      - name: Generate unified diff with OpenAI
        id: patch
        shell: bash
        run: |
          set -euo pipefail

          SYS_MSG=$'You are an expert code editor. \
          Return ONLY a unified diff (git patch) that can be applied with \
          `git apply --index`. Keep changes constrained to app.py and/or \
          templates/index.html unless the user asks otherwise.'

          USER_MSG=$(cat <<'EOU'
          Repo (tar.gz, base64) is attached in the next message as REPO_B64.
          Task: <<PROMPT>>
          Please output ONLY a unified diff starting with lines like:
          --- a/path
          +++ b/path
          @@ ...
          EOU
          )

          USER_MSG=${USER_MSG//<<PROMPT>>/${{ github.event.inputs.prompt }}}

          # Build JSON payload for chat.completions
          read -r -d '' JSON <<'EOJ' || true
          {
            "model": "'"$MODEL_ID"'",
            "temperature": 0.1,
            "messages": [
              {"role": "system", "content": "'"$SYS_MSG"'"},
              {"role": "user", "content": "REPO_B64: ${REPO_B64}"},
              {"role": "user", "content": "'"$USER_MSG"'"}
            ]
          }
          EOJ

          # Call OpenAI; require jq for parsing
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          RESP=$(curl -sS https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$JSON")

          # Extract assistant content
          PATCH=$(echo "$RESP" | jq -r '.choices[0].message.content // empty')

          if [ -z "$PATCH" ] || [ "$PATCH" = "null" ]; then
            echo "::error::OpenAI returned empty content"
            echo "$RESP" | sed '1,200!d'  # show some debug
            exit 1
          fi

          # Remove possible code fences
          CLEAN=$(printf "%s\n" "$PATCH" | sed -e 's/^```[a-zA-Z-]*$//' -e 's/^```$//')

          echo "$CLEAN" > changes.patch
          echo "wrote changes.patch"
          sed -n '1,50p' changes.patch || true

      - name: Apply patch
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -s changes.patch ]; then
            echo "No patch produced."
            exit 1
          fi

          # Dry run first
          if ! git apply --check changes.patch; then
            echo "::error::Patch did not apply cleanly."
            exit 1
          fi

          # Apply to index so create-pull-request can commit
          git apply --index changes.patch
          echo "Patch applied to index."

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "AI edit: ${{ github.event.inputs.prompt }}"
          title: "AI edit: ${{ github.event.inputs.prompt }}"
          body: |
            This PR was generated by the **AI change (create PR)** workflow.

            Prompt:
            ```
            ${{ github.event.inputs.prompt }}
            ```

            Review the diff and merge if correct.
          branch: ai/edit-${{ github.run_id }}
          base: main
          add-paths: |
            app.py
            templates/index.html
          signoff: false
          labels: |
            ai-edit
            automated
